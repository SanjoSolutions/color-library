<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Colors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0.5rem 0 0 0.5rem;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
    }

    .color {
      flex: 0 0 auto;
      box-sizing: border-box;
      width: 4rem;
      height: 4rem;
      border: 1px solid black;
      margin: 0 0.5rem 0.5rem 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    const colors = [
      '#ea6da7',
      '#eaa16d'
    ]

    for (const color of colors) {
      const $color = document.createElement('div')
      $color.className = 'color'
      $color.style.backgroundColor = color
      document.body.appendChild($color)
    }

    document.addEventListener('click', async function copyColorToClipboard(event) {
      const target = event.target
      if (target.classList.contains('color')) {
        const $color = target
        let color = $color.style.backgroundColor
        const colorRegExp = /rgb\((\d+), (\d+), (\d+)\)/
        const match = colorRegExp.exec(color)
        if (match) {
          const r = Number(match[1])
          const g = Number(match[2])
          const b = Number(match[3])
          color = `#${toCapitalHexadecimal(r)}${toCapitalHexadecimal(g)}${toCapitalHexadecimal(b)}`
        }
        await navigator.clipboard.writeText(color)
      }
    })

    function toCapitalHexadecimal(value) {
      return value.toString(16).toUpperCase()
    }
  </script>
</body>
</html>
